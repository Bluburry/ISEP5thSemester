<style>
	#display {
		position: fixed;
		top: 20px;
		right: 20px;
		padding: 10px;
		background-color: rgba(0, 0, 0, 0.6);
		color: white;
		font-family: Arial, sans-serif;
		font-size: 14px;
		border-radius: 5px;
		display: none;
		z-index: 100;
	}
</style>

<div id="display">
	<div *ngIf="selectedAppointment; else noAppointment">
		<h3>Patient: {{selectedAppointment.patientNumber}}</h3>
		<div *ngIf="selectedRequest">
			<h3>Operation Type: {{selectedRequest.OperationType}}</h3>
			<h3>Start date: {{selectedAppointment.dateAndTime}} </h3>
			<h3>Estimated Duration: {{selectedRequest.EstimatedTime}} minutes</h3>
		</div>
	</div>

	<ng-template #noAppointment>
		<h3>No surgery happening as of now.</h3>
	</ng-template>

</div>

<div class="canvas-container">
	<canvas #myCanvas id="myCanvas"></canvas>
</div>
