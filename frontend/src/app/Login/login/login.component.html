<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f4f4f4;
    }

    .login-container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1rem;
      color: #333333;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 1rem 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-button {
      background-color: #4CAF50;
      margin-bottom: 0.5rem;
    }

    .login-button:hover {
      background-color: #193b1b;
    }

    .google-button {
      background-color: #DB4437;
    }

    .google-button:hover {
      background-color: #3f1410;
    }

    .register-button {
      background-color: #c81ff7;
    }

    .register-button:hover {
      background-color: #340841;
    }

    .login-container .forgot-password {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #333;
      text-decoration: none;
    }

    .login-container .forgot-password:hover {
      color: #4CAF50;
    }

    .error-message {
      margin-top: 15px;
      color: #FF5722;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  
  <div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          placeholder="Enter username"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Enter password"
        />
      </div>
      <button class="login-button" type="submit">Login</button>
      <button class="google-button" type="button" (click)="onLoginExternal()">Google Login</button>
      <p style="margin-top: 15px; color: #4CAF50; font-weight: bold; text-align: center;">{{ successMessage }}</p>
      <p class="error-message">{{ errorMessage }}</p>
      &nbsp;
      <!-- Line here -->
      <hr class="separator" />
      &nbsp;
      <h5>No account?</h5>
    <button class="register-button" type="button" (click)="navigateRegister()">Register Account</button>
    </form>
  </div>

</body>
</html>
