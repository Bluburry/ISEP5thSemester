<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Lexend', sans-serif;
      background-color: #f0f2f5;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #007bff; /* Blue background */
      color: white;
      border-bottom: 3px solid #0056b3; /* Darker blue for the border */
      width: 100%;
      box-sizing: border-box;
    }

    .user-info {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    .user-info .user-name {
      font-size: 1.5em;
      font-weight: bold;
    }

    .user-info .user-role {
      font-size: 1em;
      margin-top: 5px;
    }

    .header img {
      max-height: 60px;
    }

    .logOut {
      background-color: white;
      color: #007bff; /* Blue color for the text */
      border: 1px darkblue solid;
      padding: 10px 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1em;
      border-radius: 12px;
      white-space: nowrap; /* Prevent text from wrapping */
      margin: 0;
      display: inline-block; /* Ensure it stays in line within the flex container */
      box-sizing: border-box;
    }

    .logOut:hover {
      background-color: #ffb1b1;
      color: #b20000;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    }

    .container {
      padding: 10px;
      width: 100%;
      min-height: 100%;
      background-color: #f0f2f5;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      text-align: center;
    }

    .action-header {
      font-size: 1.5em;
      font-weight: 700;
      margin-bottom: 20px;
      color: #333;
    }

    .button-group {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns */
      gap: 30px 100px;
      margin-top: 20px;
      justify-items: center; /* Centers the buttons horizontally */
    }

    .button-group button {
      padding: 10px 20px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 18px;
      border: 1px darkblue solid;
      background-color: #007bff; /* Blue button background */
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 200px;
      height: 70px;
    }

    .button-group button:hover {
      background-color: #0056b3; /* Darker blue on hover */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      scale: 110%;
    }

    .button-group button:focus {
      outline: none;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
    }

  </style>
</head>
<body>

  <div class="header">
    <div class="user-info">
      <div class="user-name">{{ user }}</div>
      <div class="user-role">{{ role }}</div>
    </div>
    
    <div>
      <button class="logOut" (click)="logout()">Log out</button>
    </div>
  </div>

  <div class="container">
    <div class="action-header">
      Here are the actions you can perform:
    </div>

    <div class="button-group">
      <button (click)="navigateToPanel('doctor-operation-request')">Request Operation</button>
      <button (click)="navigateToPanel('doctor-operation-control')">Operation Requests Control</button>
      <button (click)="navigateToPanel('hospital-3d')">Hospital 3D Visualization</button>
      <button (click)="navigateToPanel('doctor-schedule')">Schedule Patient Appointment</button>
      <button (click)="navigateToPanel('doctor-schedule-update')">Update Patient Appointment</button>
      <button (click)="navigateToPanel('app-doctor-view-allergies')">View Allergy Data</button> 
      <button (click)="navigateToPanel('app-medical-condition-search')">View Medical Condition Data</button>               
      <button (click)="navigateToPanel('app-clinical-details-update')">Update Patient's Clinical Details</button>               
      <button (click)="navigateToPanel('doctor-search-clinical-details')">Search for Patient's Clinical Details</button>               
    </div>
  </div>

</body>
</html>
